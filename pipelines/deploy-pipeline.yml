# Build and Deploy React app for deployment

variables:
  CI: 'true'
  TEST_REPORT_PATH: './results'

trigger:
- master

pool:
  vmImage: 'windows-2019'

#  vmImage: 'ubuntu-latest'


stages:
- stage: Build

  jobs:
  - job: build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
      displayName: 'npm install'

    - script: |
        mkdir $(TEST_REPORT_PATH)
        npm run test
      displayName: 'npm test'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '$(TEST_REPORT_PATH)/test-report.xml'

    - script: |
        npm run build
      displayName: 'npm build'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/build'
        ArtifactName: 'drop'
        publishLocation: 'Container'


- stage: Deploy_Dev

  jobs:
  - job: deploy
    steps:

    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'samplecrm-mspartner'
        appType: 'webApp'
        WebAppName: 'samplecrm-myrapp'
        package: '$(System.DefaultWorkingDirectory)/drop/*'
        enableCustomDeployment: true
        DeploymentType: 'runFromZip'

    - powershell: |
        $response = Invoke-WebRequest $(appservice.AppServiceApplicationUrl)
        if ($response.StatusCode -eq 200) {
          exit 0
        }
        else {
          $response
          exit $response.StatusCode
        }
      displayName: 'PowerShell Script'




