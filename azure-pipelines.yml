# Build React app for deployment
#

variables:
  CI: 'true'
  TEST_REPORT_PATH: './results'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
 
# - script: |
#     npm i -D jest-junit-reporter
#   displayName: 'install jest-junit-reporter'

- script: |
    mkdir $(TEST_REPORT_PATH)
    npm run test
  displayName: 'npm test -- --coverage'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '$(TEST_REPORT_PATH)/test-report.xml'

- script: |
    npm run build
  displayName: 'npm build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/build'
    ArtifactName: 'drop'
    publishLocation: 'Container'

